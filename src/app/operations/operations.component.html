<h5 class="card-title text-center">Sign In</h5>
<form class="form-signin" name="loginForm">
  <div class="form-label-group">
    <ng-multiselect-dropdown name="category" [placeholder]="asdasdasd" [data]="categories" [(ngModel)]="selected"
      [settings]="dropdownSettings">
    </ng-multiselect-dropdown>

    <label for="category">Category</label>
    <button class="btn btn-lg btn-primary btn-block text-uppercase" type="submit" (click)="test()">test</button>
  </div>
</form>
