<div class="container">
    <div class="row">
      <div class="col-sm-9 col-md-7 col-lg-5 mx-auto">
        <div class="card card-signin my-5">
          <div class="card-body">
            <h5 class="card-title text-center">{{ 'OPERATIONS.TITLE' | translate }}</h5>
  
            <table class="table">
              <thead>
                <tr>
                  <th scope="col">{{ 'OPERATIONS.NAME' | translate }}</th>
                </tr>
              </thead>
              <tbody>
                <tr *ngFor="let operation of operations">
                  <td><a [routerLink]="['/operation', operation.id]">{{ operation.name }}</a></td>
                </tr>
              </tbody>
            </table>
            <div class="btn-group pull-right" role="group">
              <button type="button" class="btn btn-primary"
                routerLink="/operation">{{ 'OPERATIONS.ADD' | translate }}</button>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
