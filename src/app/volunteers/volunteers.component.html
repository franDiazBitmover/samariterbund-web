<div class="container">
  <div class="row">
    <div class="col-sm-9 col-md-7 col-lg-5 mx-auto">
      <div class="card card-signin my-5">
        <div class="card-body">
          <h5 class="card-title text-center">{{ 'VOLUNTEERS.TITLE' | translate }}</h5>

          <table class="table">
            <thead>
              <tr>
                <th scope="col">{{ 'VOLUNTEERS.NAME' | translate }}</th>
              </tr>
            </thead>
            <tbody>
              <tr *ngFor="let volunteer of volunteers">
                <td><a [routerLink]="['/volunteer', volunteer.id]">{{ volunteer.name }}</a></td>
              </tr>
            </tbody>
          </table>
          <div class="btn-group pull-right" role="group">
            <button type="button" class="btn btn-primary"
              routerLink="/new-volunteer">{{ 'MAIN.ADD' | translate }}</button>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
